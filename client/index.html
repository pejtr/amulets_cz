<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Amulets.cz - Ručně vyráběné orgonitové pyramidy, amulety a aromaterapeutické produkty. Otevřete své srdce zázrakům." />
    <meta name="keywords" content="orgonitové pyramidy, amulety, aromaterapie, drahé kameny, ruční výroba, Natálie Ohorai" />
    <meta name="author" content="Natálie Ohorai" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Amulets.cz - Otevřete své srdce zázrakům" />
    <meta property="og:description" content="Ručně vyráběné orgonitové pyramidy, amulety a aromaterapeutické produkty" />
    <meta property="og:image" content="/android-chrome-512x512.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Amulets.cz - Otevřete své srdce zázrakům" />
    <meta name="twitter:description" content="Ručně vyráběné orgonitové pyramidy, amulety a aromaterapeutické produkty" />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />
    <title>%VITE_APP_TITLE%</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
